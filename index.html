<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Vassharan Conan Exiles Feuille de personnage</title>
    <meta name="viewport" content="width=device-width, initial-scale=1, minimum-scale=1.0, shrink-to-fit=no">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>

<div class="container-fluid">
    <header>
        <div class="row justify-content-center align-content-center">
            <div class="col text-center">
                <img src="http://conanexiles.vassharans.com/thumbs/200%C3%97200%C3%97n/images-config/logo-noir.png" alt="Simulateur de fiche de personnage" class="img-fluid">
                <h1>Simulateur de feuille de personnage</h1>
            </div>
        </div>
    </header>
    <main class="p-2 p-md-5">
        <div class="row">
                <div class="col-lg-8 order-last order-lg-first">
                    <div id="statTable" class="">
                        <div class="row border bg-primary text-white border-primary" >
                            <div class="col-6 col-md-10">
                                <p class="m-0 fw-bold">Stats</p>
                            </div>
                            <div class="col border-start text-white border-primary text-center">
                                <p class="m-0 fw-bold">Valeur</p>
                            </div>
                        </div>
                    </div>

                    <div id="attrTable" class="mt-3">
                        <div class="row border bg-primary text-white border-primary">
                            <div class="col-10 col-md-6 border-end text-center border-primary order-1">
                                <p class="fw-bold m-0">Attributs physiques et mentaux</p>
                            </div>
                            <div class="col border-top border-md-top-0 border-md-start text-center border-primary order-3">
                                <p class="fw-bold m-0">Bonus</p>
                            </div>
                            <div class="col border-top border-md-top-0 border-start text-center border-primary order-4">
                                <p class="fw-bold m-0">Niveau</p>
                            </div>
                            <div class="col border-top border-md-top-0 border-start text-center border-primary order-5">
                                <p class="fw-bold m-0">Total</p>
                            </div>
                            <div class="col-2 col-md-2 d-flex align-items-start border-start border-primary order-2 order-md-last">
                            </div>
                        </div>
                    </div>

                    <div id="skillTable" class="mt-3">
                        <div class="row border bg-primary text-white border-primary">
                            <div class="col-6 text-center">
                                <p class="fw-bold m-0">Compétences</p>
                            </div>
                            <div class="col border-start text-center border-primary">
                                <p class="fw-bold m-0">Mod</p>
                            </div>
                            <div class="col border-start text-center border-primary">
                                <p class="fw-bold m-0">Niveau</p>
                            </div>
                            <div class="col border-start text-center border-primary">
                                <p class="fw-bold m-0">Total</p>
                            </div>
                            <div class="col-2 d-flex align-items-start border-start border-primary">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-lg-4 mb-5">
                    <div class="row">
                        <div class="col-6 p-2 fw-bold fs-4 text-center">
                            Points Attributs: <br>
                            <span class="badge bg-warning" id="attrPoints"></span>
                        </div>
                        <div class="col-6 p-2 fw-bold fs-4 text-center">
                            Points Compétences: <br>
                            <span class="badge bg-warning" id="skillPoints"></span>
                        </div>
                    </div>
                    <hr>
                    <div id="lifePathTable" class="row"></div>
                    <hr>
                    <div id="levelTable" class="ps-3 pe-3">
                        <div class="row border bg-light">
                            <div class="col-6">
                                <strong>Niveau</strong>
                            </div>
                            <div class="col-3 border-start"><strong>Attr</strong></div>
                            <div class="col-3 border-start"><strong>Comp</strong></div>
                        </div>
                    </div>
                    <hr>
                    <div id="thresholdTable" class="ps-3 pe-3">
                        <div class="row border bg-light">
                            <div class="col-9">
                                <strong>Difficulté</strong>
                            </div>
                            <div class="col-3 border-start"><strong>Jet</strong></div>
                        </div>
                    </div>
                </div>
            </div>
    </main>
</div>
<script
        src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
        crossorigin="anonymous"></script>
<script src="js/bootstrap.bundle.min.js "></script>
<script type="module" src="js/script.js"></script>

<script>

</script>
</body>
</html>
