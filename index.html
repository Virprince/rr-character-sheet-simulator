<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Vassharan Conan Exiles Feuille de personnage</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <style>
        [data-active="true"] > div {
            background: #0dcaf0;
        }
    </style>
</head>
<body>

<div class="container-fluid">
    <header>
        <h1>Simulateur de feuille de personnage (PAS FINI!)</h1>
    </header>
    <main class="p-5">
        <div class="row">
                <div class="col-8">
                    <div id="statTable" class="">
                        <div class="row border bg-primary text-white border-primary" >
                            <div class="col-10">
                                <p class="m-0 fw-bold">Stats</p>
                            </div>
                            <div class="col border-start text-white border-primary text-center">
                                <p class="m-0 fw-bold">Valeur</p>
                            </div>
                        </div>
                    </div>

                    <div id="attrTable" class="mt-3">
                        <div class="row border bg-primary text-white border-primary">
                            <div class="col-6 border-end text-center border-primary">
                                <p class="fw-bold m-0">Attributs physiques et mentaux</p>
                            </div>
                            <div class="col border-start text-center border-primary">
                                <p class="fw-bold m-0">Bonus</p>
                            </div>
                            <div class="col border-start text-center border-primary">
                                <p class="fw-bold m-0">Niveau</p>
                            </div>
                            <div class="col border-start text-center border-primary">
                                <p class="fw-bold m-0">Total</p>
                            </div>
                            <div class="col-2 d-flex align-items-start border-start border-primary">
                            </div>
                        </div>
                    </div>

                    <div id="skillTable" class="mt-3">
                        <div class="row border bg-primary text-white border-primary">
                            <div class="col-6 text-center">
                                <p class="fw-bold m-0">Compétences</p>
                            </div>
                            <div class="col border-start text-center border-primary">
                                <p class="fw-bold m-0">Mod</p>
                            </div>
                            <div class="col border-start text-center border-primary">
                                <p class="fw-bold m-0">Niveau</p>
                            </div>
                            <div class="col border-start text-center border-primary">
                                <p class="fw-bold m-0">Total</p>
                            </div>
                            <div class="col-2 d-flex align-items-start border-start border-primary">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-4">
                    <div class="row">
                        <div class="col-6 p-2 fw-bold fs-4 text-center">
                            Points Attributs: <br>
                            <span class="badge bg-warning" id="attrPoints" ></span>
                        </div>
                        <div class="col-6 p-2 fw-bold fs-4 text-center">
                            Points Compétences: <br>
                            <span class="badge bg-warning" id="skillPoints" ><span data-max="xx" data-value="xx"></span></span>
                        </div>
                    </div>
                    <hr>
                    <div id="lifePathTable" class="row"></div>
                    <hr>
                    <div id="levelTable" class="ps-3 pe-3">
                        <div class="row border bg-light">
                            <div class="col-6">
                                <strong>Niveau</strong>
                            </div>
                            <div class="col-3 border-start"><strong>Attr</strong></div>
                            <div class="col-3 border-start"><strong>Comp</strong></div>
                        </div>
                    </div>
                    <hr>
                    <div id="thresholdTable" class="ps-3 pe-3">
                        <div class="row border bg-light">
                            <div class="col-9">
                                <strong>Difficulté</strong>
                            </div>
                            <div class="col-3 border-start"><strong>Jet</strong></div>
                        </div>
                    </div>
                </div>
            </div>
    </main>
</div>
<script
        src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
        crossorigin="anonymous"></script>
<script src="js/bootstrap.bundle.min.js "></script>
<!--<script type="module" src="js/calculator.js"></script>-->
<script type="module" src="js/script.js"></script>

<script>

</script>
</body>
</html>
