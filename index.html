<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Vassharan Conan Exiles Feuille de personnage</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <style>
        [data-active="true"] {
            background: #0dcaf0;
        }
    </style>
</head>
<body>

<div class="container-fluid">
    <header>
        <h1>Simulateur de feuille de personnage</h1>
    </header>
    <main>
        <div class="container">
            <div id="lifePathTable" class="row">

            </div>
            <div class="row">
                <div class="col-8">
                    <div class="row">
                        <div class="col p-5 fw-bold fs-4">
                            Points Attributs: <span class="badge bg-warning" id="attrPoints" data-max="xx" data-value="xx">XX</span>
                        </div>
                        <div class="col p-5 fw-bold fs-4">
                            Points Compétences: <span class="badge bg-warning" id="skillPoints" data-max="xx" data-value="xx">XX</span>
                        </div>

                    </div>

                    <div id="attrTable">
                        <div class="row border">
                            <div class="col-6 border-start border-end text-center">
                                <p class="fw-bold m-0">Attributs physiques et mentaux</p>
                            </div>
                            <div class="col"></div>
                            <div class="col"></div>
                            <div class="col border-start text-center">
                                <p class="fw-bold m-0">Niveau</p>
                            </div>
                            <div class="col-2 d-flex align-items-start border-start border-end">
                            </div>
                        </div>
                    </div>

                    <div id="skillTable">
                        <div class="row border">
                            <div class="col-6 border-start border-end text-center">
                                <p class="fw-bold m-0">Compétences</p>
                            </div>
                            <div class="col border-start text-center">
                                <p class="fw-bold m-0">Mod</p>
                            </div>
                            <div class="col border-start text-center">
                                <p class="fw-bold m-0">Bonus</p>
                            </div>
                            <div class="col border-start text-center">
                                <p class="fw-bold m-0">Total</p>
                            </div>
                            <div class="col-2 d-flex align-items-start border-start border-end">
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-4">
                    <div id="statTable" class="p-3">

                    </div>
                </div>
            </div>

        </div>
    </main>
</div>
<script
        src="https://code.jquery.com/jquery-3.6.0.min.js"
        integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
        crossorigin="anonymous"></script>
<script src="js/bootstrap.bundle.min.js "></script>
<script type="module" src="js/calculator.js"></script>

<script>

</script>
</body>
</html>
